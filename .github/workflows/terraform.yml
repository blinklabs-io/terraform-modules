name: Terraform

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  detect-modules:
    name: Detect Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.find-modules.outputs.modules }}
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v6

      - name: Find all Terraform modules
        id: find-modules
        run: |
          modules=$(find . -maxdepth 1 -type d \( -name 'aws_*' -o -name 'cloudflare_*' -o -name 'gcp_*' -o -name 'grafana_*' \) | sed 's|^\./||' | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "modules=$modules" >> $GITHUB_OUTPUT

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd  # v3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  validate:
    name: Validate (${{ matrix.module }})
    runs-on: ubuntu-latest
    needs: [detect-modules, fmt]
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-modules.outputs.modules) }}
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd  # v3

      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

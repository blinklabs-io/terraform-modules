name: Release Modules

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v6.0.1
        with:
          fetch-depth: 0  # Full history needed for changelog generation

      - uses: techpivot/terraform-module-releaser@e481d6ddf336ed634db9b3dff9357a8ba51d7b58  # v2.0.0.8.2.0.0
        with:
          major-keywords: 'BREAKING CHANGE,breaking change,!:'
          minor-keywords: 'feat,feature'
          patch-keywords: 'fix,chore,docs,refactor,perf'
          default-first-tag: 'v0.1.0'
          disable-wiki: true

name: Release Modules

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0  # Full history needed for changelog generation

      - uses: techpivot/terraform-module-releaser@bbfdff53848cd731f483691ce75e61a5791b87b4  # v1.8.1
        with:
          major-keywords: 'BREAKING CHANGE,breaking change,!:'
          minor-keywords: 'feat,feature'
          patch-keywords: 'fix,chore,docs,refactor,perf'
          default-first-tag: 'v0.1.0'
          disable-wiki: true
